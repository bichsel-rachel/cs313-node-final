<!DOCTYPE html>
<html lang="en">
<head>
    <title>We Got This! | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="ajax.js"></script>
</head>
<header>
    <h1>We Got This!</h1>
</header>
<body>
    <div id="loginStatus"></div>
    <div class="col-sm-8">    
        <div class="jumbotron">
            <h1>Log In</h1>
            
            <form>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <!-- <input type="submit" value="Submit" class="btn btn-primary">  -->
                <button type="button" onclick="checkLogin(email.value, password.value)">Search</button>
            </form>

            <div id="result"></div>
        </div>
    </div>

     <div id="signUpStatus"></div>
    <div class="col-sm-8">    
        <div class="jumbotron">
            <h1>Sign Up</h1>
            
            <form>
                <input type="text" name="fname" placeholder="First Name" required>
                <input type="text" name="lname" placeholder="Last Name" required>
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <!-- <input type="submit" value="Submit" class="btn btn-primary">  -->
                <button type="button" onclick="createUser(fname.value, lname.value, username.value, email.value, password.value)">Create User</button>
            </form>

            <div id="result"></div>
        </div>
    </div>
   
</body>
</html>
