<!DOCTYPE html>
<html lang="en">
<head>
    <title>Surviving Parenthood | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
     <link rel="stylesheet" type="text/css" href="stylesheets/medium.css" />
     <link rel="stylesheet" type="text/css" href="stylesheets/large.css" />

    <link href="https://fonts.googleapis.com/css?family=DM+Sans|Literata&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="ajax.js"></script>
</head>
<body>
    <header>
        <h1>Surviving Parenthood</h1>
        <h4>One Tip at a Time</h4>
         <div class="header-line"></div>
    </header>
    <main>
        <p>Surviving Parenthood is a place for parents/caregivers to come together and give tips to help one another raise their kids. Login to see and add tips. If you don't have an account, <b>sign up</b> today!</p>
       
         <div id="login-container">
            <div id="login-item">
                    <div id="loginStatus"></div>
                    <h2>Log In</h2>
                    
                    <form id="login">
                        <input type="email" name="email" placeholder="Email" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <!-- <input type="submit" value="Submit" class="btn btn-primary">  -->
                        <button type="button" onclick="checkLogin(email.value, password.value)" class="btn">Login</button>
                    </form>
            
                    <div id="signUpStatus"></div>
                    <h2>Sign Up</h2>
                    
                    <form id="signUp" method="" action="">
                        <input type="text" name="fname" placeholder="First Name" required />
                        <input type="text" name="lname" placeholder="Last Name" required />
                        <input type="text" name="username" placeholder="Username" required />
                        <input type="email" name="email" placeholder="Email" required />
                        <input type="password" name="password" placeholder="Password" required />
                        <button type="" onclick="createUser(fname.value, lname.value, username.value, email.value, password.value)" class="btn">Create User</button>
                    </form>
            </div>
            <img src="images/boy-super-hero.jpg" alt="super boy">
     </div>
    </main>
   <footer>
    <div class="header-line"></div>
    <p>Copyright 2019 Surviving Parenthood</p>
   </footer>
</body>
</html>
