<!DOCTYPE html>
<html lang="en">
<head>
    <title>We Got This! | Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="public/stylesheets/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<header>
    <h1>We Got This!</h1>
</header>
<body>
    
    <h2>Pick Category</h2>
    <form action="/getCategory" method="GET">
        <input name="id" type="integer" value="1" hidden/><br />
    </form>
    <button onclick="getCategory(1)">Sleeping</button>

    <div id="categories">This should be erased.</div>

    <script language="javascript">
        function getCategory(id) {
            console.log(id);
            console.log("inside function");

            /* Clear result div*/
            $('#categories').html('');

            /* Get from elements values */
            var postForm = {
                //Fetch form data
                id: id //Store name fields value
            };
            console.log(postForm);
            $.ajax({
                type: 'GET',
                data: postForm,
                url: '/getCategory',
                dataType: 'json',
                success: function(data) {
                    console.log("Inside AJAX");
                    console.log(data);
                    //data = JSON.stringify(data);
                    //data = JSON.parse(date);
                    $('#categories').html('<strong>Tip:</strong> ' + data.tip_title + '</br>' + data.tip_description + '<br />Tip By: ' + data.username + '<br />Thumbs up:' + data.thumbs_up + '<br />Thumbs down: ' + data.thumbs_down);
                },
                error: function(xhr, status, error) {
                    console.log(error);
                }
            });
        }
    </script>
   
</body>
</html>
