<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<header>
    <h1>We Got This!</h1>
</header>
<body>
    
    <h2>Pick a Category</h2>
    <!-- <form action="/getCategory" method="GET">
        <input name="id" type="integer" value="1" hidden/><br />
    </form> -->
    <button onclick="getCategory(1)">Sleeping</button>
    <button onclick="getCategory(2)">Eating</button>
    <button onclick="getCategory(3)">Napping</button>
    <button onclick="getCategory(4)">Discipline</button>
    <button onclick="getCategory(5)">Media</button>




    <div id="categories"></div>

    <script language="javascript">
        function getCategory(id) {
            console.log(id);
            console.log("inside function");

            /* Clear result div*/
            $('#categories').html('');

            /* Get from elements values */
            var postForm = {
                //Fetch form data
                id: id //Store name fields value
            };
            console.log(postForm);
            $.ajax({
                type: 'GET',
                data: postForm,
                url: '/getCategory',
                dataType: 'json',
                success: function(data) {
                    console.log("Inside AJAX");
                    console.log(data);
                    updateResultList(data);
                    //$('#categories').html('<h4>Tip:</h4> ' + data.tip_title + '</br>' + data.tip_description + '<br /><b>Tip By: </b>' + data.username + '<br /><b>Thumbs up:</b>' + data.thumbs_up + '<br /><b>Thumbs down: </b>' + data.thumbs_down);
                },
                error: function(xhr, status, error) {
                    console.log(error);
                }
            });
        }

        function updateResultList(data) {
         if (data.length > 0) {
             var resultList = $('#categories');
             resultList.empty();
             // you could use a forEach here as well...
            for (var i = 0; i < data.length; i++) {
            var title = data[i].tip_title;
            var description = data[i].tip_description;
            var username = data[i].username;
            var thumbs_up = data[i].thumbs_up;
            var thumbs_down = data[i].thumbs_down;
            resultList.append('<h4>Tip:</h4> ' + title + '</br>' + description + '<br /><b>Tip By: </b>' + username + '<br /><b>Thumbs up:</b>' + thumbs_up + '<br /><b>Thumbs down: </b>' + thumbs_down + '<br /><button type="button" onclick="thumbsUp()">Thumbs Up</button><br /><button type="button" onclick="thumbsDown()">Thumbs Down</button>');
            }
        }
        else {
            console.log("Error")
        }
    }
    </script>
   
</body>
</html>
